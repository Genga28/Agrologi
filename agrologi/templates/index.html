<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Predictor</title>
    <script>
        // Function to get prediction from the backend
        async function getPrediction() {
            try {
                const response = await fetch('/predict_temperature');
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error;
                } else {
                    document.getElementById('result').innerText = "Next predicted temperature: " + data.forecast + " Â°C";
                }
            } catch (error) {
                document.getElementById('result').innerText = "An error occurred: " + error;
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Temperature Predictor</h1>
        <p>Click the button below to get the next temperature prediction:</p>
        <button onclick="getPrediction()">Get Prediction</button>
        <p id="result" style="font-size: 20px; font-weight: bold;"></p>
    </div>
</body>
</html>
